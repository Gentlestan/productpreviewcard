<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend mentor Product-Preview-Card</title>
  </head>
  <body>
    <main>
      <div class="img-section">
        <img
          src="/assets/images/image-product-mobile.jpg"
          alt="Gabrielle Essence Eau Perfume mobile image"
          class="mobile-img"
        />
        <img
          src="assets/images/image-product-desktop.jpg"
          alt="Gabrielle Essence Eau Perfume desktop image"
          class="desktop-img"
        />
      </div>
      <article>
        <span class="perfume-txt">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-section">
          <span class="sales-price">$149.99</span>
          <span class="price">$169</span>
        </div>
        <div class="btn">
          <button class="cart-btn">
            <img
              src="assets/images/icon-cart.svg"
              alt="Icon representing 'Add to Cart"
              class="cart-icon"
            />
            Add to cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
